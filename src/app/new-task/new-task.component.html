<div class="card">
    <div class="card-header">New Task</div>
    <div class="card-body">
        <div class="alert alert-warning" *ngIf="isEmpty">
            Empty Filed . Please Fill Form
        </div>
        <form>
            <div class="form-group">
                <label for="title">Title Task</label>
                <input type="text" name="title" id="title" class="form-control" [(ngModel)]="title">
            </div>
            <div class="form-group">
                <label for="user">User Task</label>
                <input type="text" name="user" id="user" class="form-control" [(ngModel)]="user">
            </div>
            <div class="form-group">
                <label for="date">Date Task</label>
                <input type="date" name="date" id="date" class="form-control" [(ngModel)]="date">
            </div>
            <div class="form-group">
                <label for="status">Status Task</label>
                <select name="status" id="status" class="form-control" [(ngModel)]="status">
                    <option value="done">Done</option>
                    <option value="failed">Failed</option>
                    <option value="waiting">Waiting</option>
                    <option value="started">Started</option>
                </select>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-dark" (click)="newTask()" >Create Task</button>
            </div>
        </form>
    </div>
</div>
